<!-- DOCTYPE -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lo-Fi Robot</title>
    <meta charset="utf-8">
    <!-- Viewport Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="lofirobot.css">
    <link href="https://fonts.googleapis.com/css?family=VT323|Audiowide" rel="stylesheet">
  </head>
    
  <body>
    <!-- Main Content -->
    <div id="robotBox">
      <!-- Robot Head  -->
      <div class="box">
        <!-- Shields -->
        <div class="shield"></div>
        <!-- Antenna  -->
        <div class="antenna"></div>
        <div class="antennaBall"></div>
        <!-- Neck rings  -->
        <div class="neckDown"></div>
        <div class="neckUp"></div>
        <!-- Head front, eyes, and mouth -->
        <div class="head">
          <div class="leftEye">
            <div class="eyeFill"></div>
            <div class="eyeBlock"></div>
            <div class="eyeTop"></div>
            <div class="pupilLeft"></div>
          </div>
          <div class="rightEye">
            <div class="eyeFill"></div>
            <div class="eyeBlock"></div>
            <div class="eyeTop"></div>
            <div class="pupilRight"></div>
          </div>
          <div class="outerMouth">
            <div class="innerMouth">
              <div class="tooth1"></div>
              <div class="tooth2"></div>
              <div class="tooth3"></div>
              <div class="tooth4"></div>
            </div>
          </div> 
        </div>
        <!-- Arm tops -->
        <div class="leftArm"></div>
        <div class="rightArm"></div>
        <!-- Fingers -->
        <div class="left1"></div>
        <div class="left2"></div>
        <div class="left3"></div>
        <div class="left4"></div>
        <div class="right1"></div>
        <div class="right2"></div>
        <div class="right3"></div>
        <div class="right4"></div>
        <!-- Hands -->
        <div class="leftHand"></div>
        <div class="rightHand"></div>
        <!-- Body and legs-->
        <div class="bodyBackUp"></div>
        <div class="leftFrontLeg"></div>
        <div class="rightFrontLeg"></div>
        <div class="leftBackLeg"></div>
        <div class="rightBackLeg"></div>
        <div class="bodyBackDown"></div>
        <div class="bodyFront">
          <!-- Text -->
          <div class="robotText">
            <h1>Soupcan-O-Tron 2000</h1>
          </div>
          <div class="button1Text">
            <p>About</p>
          </div>
          <div class="button2Text">
            <p>Noms</p>
          </div>
          <div class="button3Text">
            <p>Camo</p>
          </div>
          <div class="button4Text">
            <p>Shields</p>
          </div>
          <!-- Buttons -->
          <div id="button1">
            <div class="innerButton"></div>
          </div>
          <div id="button2">
            <div class="innerButton"></div>
          </div>
          <div id="button3">
            <div class="innerButton"></div>
          </div>
          <div id="button4">
            <div class="innerButton"></div>
          </div>
        </div>
        <!-- Knees -->
        <div class="leftKnee">
          <div class="innerKnee"></div>
        </div>
        <div class="rightKnee">
          <div class="innerKnee"></div>
        </div>
        <!-- Feet -->
        <div class="leftFoot"></div>
        <div class="rightFoot"></div>
      </div>
      <div class="modal" id="aboutBox">
        <div class="modalBox">
          <h1 class="modalTitle">I am Soupcan-O-Tron 2000</h1>
          <p>Nom Nom Nom</p>
          <p class="modalSubText">A demo project by Phillip Clapham</p>
          <p class="close">Close</p>
        </div>
      </div>
    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="lofirobot.js"></script>
        
  </body>
</html>
